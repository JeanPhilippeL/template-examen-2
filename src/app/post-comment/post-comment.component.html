<div>
  <label>Champ de texte: <br />
    <input #comment (keyup)="textAreaEmpty(comment.value)"/>
    <p *ngIf="empty">
      <button (click)="sendComment(comment.value)" disabled>Ajouter le commentaire</button>
    </p>
    <p *ngIf="!empty">
      <button (click)="sendComment(comment.value)">Ajouter le commentaire</button>
    </p>

  </label>
</div>
